<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>IMGGO</title>

    <!-- Bootstrap Core CSS -->
    {% load staticfiles %}
    <link href="{% static '/personal/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'personal/css/style.css' %}" type = "text/css"/>

    <!-- Theme CSS -->
    <link href="{% static '/personal/css/freelancer.min.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'personal/img/favicon.ico' %}" type="image/x-icon"/>
    <link rel="shortcut icon" href="{% static 'personal/img/favicon.ico' %}" type="image/x-icon"/>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,400" />
    <link rel="stylesheet" href="{% static 'personal/css/font-awesome.min.css' %}" type = "text/css"/>

    <!-- JavaScript -->
	<script type="text/javascript" src="{% static 'personal/js/jquery-3.2.1.js' %}"></script>
    


</head>

<body id="page-top" class="index">
    <div id="skipnav"><a href="#maincontent">Skip to main content</a></div>

        <!-- Navigation -->
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
            <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="#page-top">IMGGO</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right" id="navbar" style="display:none;">
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li class="page-scroll">
                            <a href="#mapping">Map</a>
                        </li>
                        <li class="page-scroll">
                            <a href="#flight">Flights</a>
                        </li>
                        <li class="page-scroll">
                            <a href="#rooms">Hotels</a>
                        </li>
                        <li class="page-scroll">
                            <a href="#cars">Car Rentals</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

    <!-- Header -->
    <header>
        <div class="container" id="maincontent" tabindex="-1">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <h1 class="name">So, Where To?</h1>
                        <hr class="star-light">
                        <form method="POST" enctype="multipart/form-data" novalidate class="box">{% csrf_token %}
                            <div class="box__input">
							     <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"/></svg>
							     <input type="file" name="files[]" id="file" class="box__file" data-multiple-caption="{count} files selected" multiple />
							     <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
							     <button type="submit" class="box__button">Upload</button>
						    </div>				
						    <div class="box__uploading">Uploading&hellip;</div>
						    <div class="box__success">Done! <a href="" class="box__restart" role="button">Upload more?</a></div>
						    <div class="box__error">Done! <span></span> <a href="" class="box__restart" role="button">Upload more?</a></div>
				        </form>
                    </div>
                    <h4>Simply drag in a picture of your dream destination to start planning your trip</h4>
                </div>
            </div>
        </div>
    </header>

    <!-- Dynamically filled map and flight list -->
    <div class="replacer"></div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; IMGGO 2017
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>


    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'personal/js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="{% static 'personal/js/freelancer.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'personal/js/javascriptFunction.js' %}"></script>



    <!-- Drag and Drop Scripts -->
    <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>


</body>
</html>
